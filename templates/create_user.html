<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Create User</title>
	</head>
	<body>
		<h1>Create User:</h1>
		<form action="{{url_for('views.create_user')}}" method="POST">
			<div style="margin-bottom:25px">
				<label>Username</label>
				<input type="text" name="username" required>
			</div>
			<div style="margin-bottom:25px">
				<label>Email</label>
				<input type="text" name="email" required>
			</div>
			<div style="margin-bottom:25px">
				<label>Password</label>
				<input type="password" name="password" required>
			</div>
			<div style="margin-bottom:25px">
				<input type="submit" value="Submit">
			</div>
			<div style="margin-bottom:25px">
				<h3>Guidelines for username and password:</h3>
				<ol type="1">
					<li>Username is required and must begin with an english alphabet and mustn't contain special characters</li>
					<li>Password is required and should be a string. Cannot contain special characters</li>
				</ol>
			</div>
			<div>
				<a href="{{url_for('views.index')}}">Go back</a>
			</div>
		</form>
	</body>
</html>
