<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>View Card</title>
	</head>
	<body>
		<h1 style="margin-bottom:25px">{{deckname}}: Card #{{card.card_id}}</h1>
		<h1 style="margin-bottom:25px">Question: {{card.question}}</h1>
		<h1 style="margin-bottom:25px">Answer: {{card.answer}}</h1>

		<a href="{{url_for('views.view_deck',username=username,deckname=deckname)}}">Go Back</a>
	</body>
</html>
